name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.2.0]
    steps:
      - uses: actions/checkout@v3
      - name: install, build, and test
        run: |
          npm install
          npm run build
          npm test
        env:
          CI: true
          REACT_APP_TOKEN: ${{ secrets.REACT_APP_TOKEN }}
      - name: Deploy to production
        uses: awibox/deploy-to-github-pages-action@master
        env:
          AUTHOR: I-Bumblebee
          BUILD_PATH: public
          GITHUB_PAGE_NAME: I-Bumblebee.github.io/RedBerryTest
          PA_TOKEN: ${{ secrets.PA_TOKEN }}
          USERNAME: I-Bumblebee
          EMAIL: lukatrapaidze123@gmail.com
